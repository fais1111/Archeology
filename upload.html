{% extends "base.html" %}
{% block content %}
<h2>Upload 3D Model</h2>
{% if uploaded %}
<p>Model "{{ filename }}" uploaded successfully!</p>
<p>File size: {{ filesize }}</p>
<p><a href="{{ url_for('viewer', model_id=model_id) }}">View Model</a></p>
<p><a href="{{ url_for('upload') }}">Upload Another</a></p>
{% else %}
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="model_name" placeholder="Model name" required>
    <input type="file" name="model_file" accept=".obj,.gltf,.glb,.fbx,.dae,.3ds" required>
    <textarea name="description" placeholder="Model description (optional)"></textarea>
    <button type="submit">Upload Model</button>
</form>
<div id="upload-info">
    <p>Supported formats: OBJ, GLTF, GLB, FBX, DAE, 3DS</p>
    <p>Maximum file size: 50MB</p>
</div>
{% endif %}
{% endblock %}
